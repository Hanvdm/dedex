dscr_o1=       Image only, Windows CE, Windows#13\
               NT e superiori. Indica che#13\
               il file non contiene#13\
               rilocazioni e deve quindi essere#13\
               caricato al suo indirizzo di#13\
               base privilegiato. Se lindirizzo di base#13\
               non è disponibile, il loader riporta#13\
               un errore. I sistemi operativi superiori#13\
               a MS-DOS (Win32s™) non sono#13\
               in grado di usare#13\
               gli indirizzi privilegiati e così#13\
               non sono capaci di eseguire queste immagini.#13\
               In ogni caso, cominciando con la versione 4.0,#13\
               Windows userà gli indirizzi#13\
               di base privilegiati. La procedura#13\
               predefinita del linker è quella di togliere#13\
               le rilocazioni dagli EXEs.

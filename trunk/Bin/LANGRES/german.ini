dscr_o1=       Image only, Windows CE, Windows#13\
               NT oder höher. Gibt an, daß die#13\
               Datei keine Base Relocations enthält#13\
               und deswegen an seiner bevorzugten#13\
               Basisadresse geladen werden muß.#13\
               Wenn die Basisadresse nicht#13\
               vorhanden ist, gibt der Loader#13\
               eine Fehlermeldung aus.#13\
               Betriebssysteme die unter MS-DOS#13\
               (Win32s™) laufen können meistens#13\
               die bevorzugte Basisadresse nicht#13\
               benutzen, folglich können diese#13\
               Abbilder nicht gestartet werden.#13\
               Ab Version 4.0 allerdings benutzt#13\
               Windows die bevorzugte#13\
               Basisadresse der Anwendung.#13\
               Standardverhalten des Linkers#13\
               ist die Base Relocations aus#13\
               der EXE zu entfernen.
dscr_o2=       Image only. Gibt an, daß die Abbild Datei#13\
               gültig ist und geladen werden kann. Wenn#13\
               diese Flag nicht gesetzt ist,#13\
               liegt normalerweise ein Linker Fehler vor.
